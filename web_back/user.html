<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control name" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control names" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control youxiang"  value="1234@qq.com" name="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" >
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control mima" id="inputEmail3" value="12345678" name="password">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 模态提示框 -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>修改成功&hellip;</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<script>
$(function(){
$.ajax({
url:'https://autumnfish.cn/big/admin/userinfo_get',
type:'get',
success:function(backData){
    for(var key in backData.data){
$('input.'+key+'').val(backData.data[key])
    }
    //单独的设置图片
    $('.user_pic').attr('src',backData.data.user_pic);
}
});

    var urls=null;
$('#exampleInputFile').change(function(){
     urls=URL.createObjectURL(this.files[0]);
    $(this).prev('img').attr('src',urls);
});

$('form').submit(function(event){
    event.preventDefault();
});
//修改
$('.btn-success').click(function(){

    var formd=new FormData($('.article_form')[0]);
    $.ajax({
        url:'https://autumnfish.cn/big/admin/userinfo_edit',
        type:'post',
        data:formd,
        contentType:false,
        processData:false,
        success:function(backData){
         console.log(backData);
            if(backData.code==200){

                $('.modal').modal();
                setTimeout(function(){
                    window.location.reload('./index.html');
                },1000);
                //window.location.href='./index.html';
            }
        }
    });
});
});




</script>
</body>

</html>
