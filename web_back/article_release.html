<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" class="yulan">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date" >
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content"  placeholder="文章内容" name="content">

                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" name="state">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
<!-- 导入模板 -->
<script src="./js/template-web.js"></script>
<!-- 准备数据 -->
<script id="tem" type="text/html">
    
{{each data}} 
    <option value='{{$value.id}}'>{{$value.name}}</option>
{{/each}}
</script>

<script>

    $('.btn-success').click(function (event) {
        //阻止默认事件
        event.preventDefault();
        var formDatas=new FormData($('.article_form')[0]);
        formDatas.append('state','已发布');
        formDatas.append('content', tinyMCE.activeEditor.getContent());
        $.ajax({
            url:'http://localhost:8000/admin/article_publish',
            type:'post',
            data:formDatas,
            contentType:false,
            processData:false,
            success:function(backData){
                console.log(backData);
                setTimeout(function(){
                    if(backData.code==201){
                        alert('添加成功');
                        window.location.href='./index.html';
                    }
                },2000);
                //window.location.href='./article_list.html';
            }
        });

    });
    $('#exampleInputFile').change(function(e){
        var file=this.files[0];
        var url=URL.createObjectURL(file);
        $('#exampleInputFile').prev('img.yulan').attr('src',url);
    });
    $('.btn-default').click(function (event) {
        event.preventDefault();
    });
    $.ajax({
        url:'http://localhost:8000/admin/category_search',
        type:'get',
        success:function(backData){
           console.log(backData);
           $('select').html(template('tem',backData));
            
        }


    });


</script>
