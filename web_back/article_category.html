<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>别名</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>



    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close " data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏的id  隐藏域-->
                            <input type="hidden" name="id" />
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control fenlei" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control bieming" id="recipient-name" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>添加成功&hellip;</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
<script src="./js/template-web.js"></script>
<!-- 准备模板 -->
<script id="tem" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a   href='javascript:editTr({"id":"{{$value.id}}","slug":"{{$value.slug}}","name":"{{$value.name}}"});' id='{{$value.id}}' class="btn btn-info btn-xs" >编辑</a>
                <a  href="#" id='{{$value.id}}' class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    {{/each}}
    </script>
<script>
    $(function () {
        function getData() {

            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                type: 'get',
                success: function (backData) {
                    var html = template('tem', backData);
                    $('tbody').html(html);
                }
            });

        }
     /*    window.deleteTr=function(id){

        } */
        window.editTr=function(data){
            // 挨个设置数据
            console.log(data);
            for(const key in data){
                $('input[name='+key+']').val(data[key]);
            }
            
        }

        getData();

        $('form').submit(function (event) {
            event.preventDefault();
        });

         
        //添加文章类别

           //获取分类名称
          // var fenlei = $('.fenlei').val();
        //获取分类别名
        //var bieming = $('.bieming').val();
        // jQ封装好的方法 直接获取 表单元素的的value 拼接为 key=value&key2=value2 必须有name属性
            // console.log($('form').serialize())
            $.ajax({
                url: 'http://localhost:8000/admin/category_add',
                type: 'post',
               /*  data: {
                    name: fenlei,
                    slug: bieming
                }, 
                data:$('form').serialize(),
                success: function (backData) {
                    console.log(backData);

                    getData();
                }
            });
        }); */
 




        //删除文章
        $('tbody').on('click', '.btn-danger', function () {
            var oid = Number($(this).attr('id'));
            $.ajax({
                url: 'http://localhost:8000/admin/category_delete',
                type: 'post',
                data: {
                    id: oid
                },
                success: function (backData) {
                    console.log(backData);
                    if(backData.code==200){
                        getData();
                    } 
                }
            });
            
        });


        //编辑文章  
   $('#model_add').click(function(){
      // 判断是编辑还是新增
    if($(this).hasClass('btn-success')){
              // 编辑
            // 获取数据
            $.ajax({
                url:'http://localhost:8000/admin/category_edit',
                type:'post',
                data:$('form').serialize(),
                success:function(backData){
                    console.log(backData);
                    getData();  
                }
            });
    }
     else{
        //新增
        $.ajax({
            url:'http://localhost:8000/admin/category_add',
            type:'post',
            data:$('form').serialize(),
            success:function(backData){
             console.log(backData);  
             getData();
            }
        });
    } 
  }); 

    });




    $('#addModal').modal({
        show: false,
        backdrop: false
    });

    $('#model_shutoff').click(function () {
        $('#addModal').modal('hide');
    });

    $('#model_add').click(function () {
        $('#addModal').modal('hide');
    });



  // 弹出编辑框
  $('.category_table').on('click', 'a.btn-info', function() {
          // 修改文章的标题
          $('#addModal .modal-title').html('修改分类名称');
          // 修改按钮
          $('#model_add').text('修改').addClass('btn-success');
          $('#addModal').modal('show');
        })


    $('.btn-add').click(function(){
          // 顶部
          $('.modal-title').text('新增分类');
          // 按钮
          $('#model_add').text('新增').removeClass('btn-success');
    }); 
</script>

</body>

</html>
